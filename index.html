  <body>
    <div class="container">

          <div class="row">
            <div class="col-9">
<input

class="form-control"
id="city-input"
autocomplete="off"
/>

<div class="col-3">

      <div class="row">

        <img
          src=""
          alt="Clear" id="icon"
        />

          ><span class="units">Â°F</span

       </div>
